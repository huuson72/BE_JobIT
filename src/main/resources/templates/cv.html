<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #4A90E2;
        }

        .section {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>{{fullName}}</h1>
    <h2>{{title}}</h2>
    <p><strong>Email:</strong> {{email}} | <strong>Phone:</strong> {{phoneNumber}}</p>

    <div class="section">
        <h3>Tóm tắt</h3>
        <p>{{profileSummary}}</p>
    </div>

    <div class="section">
        <h3>Kỹ năng</h3>
        <p>{{skills}}</p>
    </div>

    <div class="section">
        <h3>Kinh nghiệm</h3>
        <p>{{experience}}</p>
    </div>

    <div class="section">
        <h3>Học vấn</h3>
        <p>{{education}}</p>
    </div>

    <div class="section">
        <h3>Nội dung tùy chỉnh</h3>
        <p>{{customContent}}</p>
    </div>
</body>

</html>
