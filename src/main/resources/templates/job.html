<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities from HSJob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .email-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header div {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .divider {
            margin: 30px 0;
            border-top: 1px solid #e0e0e0;
        }

        .content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .job-list {
            margin-top: 30px;
        }

        .job-item {
            padding: 20px;
            background-color: #fafafa;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .job-item a {
            color: #ea1e30;
            font-size: 18px;
            text-decoration: none;
            font-weight: 600;
        }

        .job-item .company {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .job-item .salary {
            font-size: 16px;
            color: #4caf50;
            font-weight: 500;
            margin-top: 8px;
        }

        .skills {
            margin-top: 10px;
        }

        .skills span {
            background-color: #e8e8e8;
            padding: 6px 12px;
            margin-right: 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #ea1e30;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 40px;
            text-align: center;
        }

        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #777;
            text-align: left;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header div {
                font-size: 22px;
                margin-bottom: 10px;
            }

            .cta-button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="email-container">
        <div class="header">
            <div>HSJob</div>
            <div>Dev Chất</div>
        </div>

        <div class="content">
            <p>Hi <span th:text="${name}"></span>,</p>
            <p>We’ve found some amazing job opportunities for you. Here’s a list of jobs that might be your next career
                move:</p>
        </div>

        <div class="divider"></div>

        <div class="job-list">
            <div th:each="job : ${jobs}" class="job-item">
                <a href="https://hstore.vn/" target="_blank" th:text="${job.name}"></a>
                <div class="company" th:text="${job.company.name}"></div>
                <div class="salary">
                    <span th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')}"> </span> đ
                </div>
                <div class="skills">
                    <span th:each="skill : ${job.skills}" th:text="${skill.name}"></span>
                </div>
            </div>
        </div>

        <a href="http://localhost:3000/" target="_blank" class="cta-button" style="color: white;">Explore More Jobs at
            HStore</a>


        <div class="footer">
            <p>Best Regards,</p>
            <p>HSon.</p>
        </div>
    </div>

</body>

</html>
